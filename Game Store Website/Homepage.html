<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AG Game Store</title>

<style>
    #centre {
        background-image: url(images/background.jpg);
        background-attachment: fixed;
        background-repeat: no-repeat;
        background-color: #FF00FF;
        background-blend-mode: multiply;
        height: 3000px;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
        background-size: 100%;
    }
    
    #background {
        background-image: url(images/2014-06-Mortal-Kombat-X-Cover-Game-2014-Wide-1600x1000.jpg);
        background-attachment: fixed;
        background-repeat: no-repeat;
        background-size: 100%;
        margin-top: 0;
        ;
    }
    
    header {
        background-color: #00005C;
        padding: 0;
        margin-bottom: 0px;
    }
    
    header img {
        width: 25%;
        padding-left: 2%;
    }
    
    div{
        display: block;
    }
    
    #primaryWrapper{
        width: 100%;    
        background-color: #000000;  
        border-top: 1px solid #555555;
        border-bottom: 1px solid #555555;
    }
    
    header ul {
        font-size: 1.8em;
        list-style-type: none;
        margin: 0;
        padding: 1em 0;
        text-indent: 0;
        text-align: center;
        display: table-row;
    }
    nav{
        display: table;
        margin-left: auto;
        margin-right: auto;
        width: 950px;
    }
/*
    nav ul {
        list-style-type: none;
        margin: 0;
        padding-left: 0px;
    }
*/
    header nav ul li {
        font-size: 1em;
        margin: 0;
        list-style-type: none;
        border-left: 1px solid #555555;
        border-right: 1px solid #555555;
        height: 2em;
        vertical-align: middle;
        display: table-cell;
    }
    
    nav ul li a {
        display: block;
        color: #A1A1A1;
        text-decoration: none;
    }
    
    nav ul li:hover,
    nav ul li a.active {
        background-color: #0000AC;
        color: #ffffff
    }
    
    
/*
    nav ul li a:hover, 
    nav ul li a.active{color: #ffffff}
    
*/
    div.primaryWrapper {
        width: 100%;
        background-color: #333333;
        border-top: 1px solid #555555;
    }
    
    
    * {
        margin: 0px;
        padding: 0px;
    }
</style>

<header>
    <a href="Homepage.html"><img id="logo" src="images/logo.png"></a>
    <div id="primaryWrapper">

                </li>

                </li>
            </ul>
        </nav>
    </div>
</header>

<body>
    <div id="background">
        <div id="centre">
        </div>
    </div>
</body>
